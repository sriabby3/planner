<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner zilnic</title>
</head>
<body>

  <header>
    <h1>Planner zilnic</h1>
    <p>Planifică activitățile pentru ziua ta.</p>
    <hr>
  </header>

  <main>

    <section aria-labelledby="addTaskTitle">
      <h2 id="addTaskTitle">Adaugă activitate</h2>

      <form>
        <p>
          <label for="taskText">Activitate:</label><br>
          <input
            type="text"
            id="taskText"
            name="taskText"
            placeholder="Ex: Seminar la 12:00"
            required
          />
        </p>

        <p>
          <label for="taskTime">Ora:</label><br>
          <input type="time" id="taskTime" name="taskTime" />
        </p>

        <p>
          <label for="taskPriority">Prioritate:</label><br>
          <select id="taskPriority" name="taskPriority">
            <option value="mica">Mică</option>
            <option value="medie" selected>Medie</option>
            <option value="mare">Mare</option>
          </select>
        </p>

        <button type="submit">Adaugă</button>
      </form>
    </section>

    <hr>

    <section aria-labelledby="listTitle">
      <h2 id="listTitle">Lista activităților</h2>

      <!-- În Lab 3, aici vor apărea elementele din listă -->
      <div id="taskList">
        <p>Încă nu ai activități adăugate.</p>
      </div>
    </section>

  </main>

  <hr>

  <footer>
    <p>Proiect: Planner zilnic (Lab 1 – HTML)</p>
    <p>Nume: __________ | Grupa: __________ | An: 2026</p>
  </footer>

</body>
</html>
