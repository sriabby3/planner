<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner zilnic - Acasă</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
</head> 
<body class="page-index">

  <header>
    <h1>Planner zilnic</h1>
    <p>Organizează-ți ziua simplu.</p>

    <nav>
      <a href="index.html">Acasă</a> |
      <a href="planner.html">Planner</a> |
      <a href="history.html">Istoric</a> |
      <a href="about.html">Despre</a> |
      <a href="contact.html">Contact</a>
    </nav>
    <hr>
  </header>

  <main>
    <section>
      <h2>Bine ai venit</h2>
      <p>Planifică-ți ziua rapid: adaugă sarcini, setează ore și prioritizează.</p>
      <p>Începe pe pagina <strong>Planner</strong> — e simplu și eficient.</p>
    </section>
  </main>

  <hr>
  <footer>
    <p>
      Nume: <input id="nume" type="text" name="nume" placeholder="Introdu numele" class="inline-input">
      | Grupa: <input id="grupa" type="text" name="grupa" placeholder="Introdu grupa" class="inline-input">
      | An: <input id="an" type="text" name="an" value="2026" class="inline-input year-input">
    </p>
  </footer>

  <script>
    (function(){
      const KEY = 'plannerIdentity';
      const inputNume = document.getElementById('nume');
      const inputGrupa = document.getElementById('grupa');
      const inputAn = document.getElementById('an');

      function load(){
        try{
          const raw = localStorage.getItem(KEY);
          if(!raw) return;
          const data = JSON.parse(raw);
          if(data.nume) inputNume.value = data.nume;
          if(data.grupa) inputGrupa.value = data.grupa;
          if(data.an) inputAn.value = data.an;
        }catch(e){
          // ignore
        }
      }

      function save(){
        const data = { nume: inputNume.value.trim(), grupa: inputGrupa.value.trim(), an: inputAn.value.trim() };
        try{ localStorage.setItem(KEY, JSON.stringify(data)); }catch(e){ }
      }

      [inputNume, inputGrupa, inputAn].forEach(el=>{
        if(!el) return;
        el.addEventListener('change', save);
        el.addEventListener('input', save);
      });

      load();
    })();
  </script>

</body>
</html>
